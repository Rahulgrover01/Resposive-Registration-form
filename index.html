<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <h1 class="title">Registration Form</h1>
      <form action="">
        <div class="main-box">
          <div class="input-box">
            <span class="text">Username</span>
            <input type="text" placeholder=" username" required />
          </div>

          <div class="input-box">
            <span class="text">Surname</span>
            <input type="text" placeholder="Surname" required />
          </div>

          <div class="input-box">
            <span class="text">Email</span>
            <input type="email" placeholder="email" required />
          </div>

          <div class="input-box">
            <span class="text">Phone number</span>
            <input type="number" placeholder="Phone number" required />
          </div>

          <div class="input-box">
            <span class="text">Password</span>
            <input type="password" placeholder="password" required />
          </div>

          <div class="input-box">
            <span class="text">Confirm password</span>
            <input
              type="password"
              placeholder="confirm your password"
              required
            />
          </div>
        </div>
        <div class="container">
            <input type="radio" name="gender" id="circle-1">
            <input type="radio" name="gender" id="circle-2">
            <input type="radio" name="gender" id="circle-3">
          <span class="gender">Gender</span>
          <div class="category">
            <label for="circle-1">
              <span class="circle one"></span>
              <span class="male">Male</span>
            </label>

            <label for="circle-2">
              <span class="circle two"></span>
              <span class="male">Female</span>
            </label>

            <label for="circle-3">
              <span class="circle three"></span>
              <span class="male">other</span>
            </label>
          </div>
        </div>
        <div class="btn">
            <input type="submit" value="Register">
        </div>
      </form>
    </section>
  </body>
</html>
